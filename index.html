  </header>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Ingresar</button>
        <button type="button" class="toggle-btn" onclick="register()">Registro</button>
      </div>
      <div class="social-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" href="">
        <img src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png" alt="Google Plus" href="">
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Usuario" required>
        <input type="text" class="input-field" placeholder="Contraseña" required>
        <input type="checkbox" class="check-box"><span>Recordar Contraseña</span>
        <button type="submit" class="submit-btn">Ingresar</button>
      </form>
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Nuevo Usuario" required>
        <input type="email" class="input-field" placeholder="E-mail" required>
        <input type="text" class="input-field" placeholder="Ingresar Contraseña" required>
        <input type="checkbox" class="check-box"><span>Acepto los terminos y condiciones</span>
        <button type="submit" class="submit-btn">Registrarse</button>
      </form>
    </div>
    <!--::::Pie de Pagina::::::-->
